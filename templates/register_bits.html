<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Bits Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/register_bits.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="back-btn">
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Tools
            </a>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-microchip me-2"></i>Register Bits Parser
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="bitWidth" class="form-label">Bit Width</label>
                                    <select class="form-select" id="bitWidth" name="bitWidth">
                                        <option value="32" selected>32-bit</option>
                                        <option value="64">64-bit</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="numberFormat" class="form-label">Number Format</label>
                                    <select class="form-select" id="numberFormat" name="numberFormat">
                                        <option value="hex" selected>Hexadecimal (0x...)</option>
                                        <option value="dec">Decimal</option>
                                        <option value="oct">Octal (0o...)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="registerValue" class="form-label">Register Value</label>
                                <input type="text" class="form-control" id="registerValue" name="registerValue" 
                                       placeholder="Enter value (e.g., 0x12345678, 305419896, 0o1234567)" required>
                                <div class="form-text">
                                    Enter the register value in the selected format. Prefixes (0x, 0o) are optional.
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>Parse
                            </button>
                        </form>
                        
                        <div id="results" style="display: none;">
                            <hr class="my-4">
                            <div id="message"></div>
                            <div id="formatDisplay"></div>
                            <div id="bitDisplay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/register_bits.js') }}"></script>
</body>
</html>
